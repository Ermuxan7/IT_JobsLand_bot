<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vakansiya yuborish</title>
</head>

<body>
    <h2>Vakansiya ma'lumotlari</h2>
    <form action="http://localhost:8001/post-vacancy/" method="post">
        <input name="name" placeholder="Atin'iz" required><br><br>
        <input name="profession" placeholder="Kasibiniz" required><br><br>
        <input name="age" placeholder="Jasiniz" required><br><br>
        <input name="address" placeholder="Manzil" required><br><br>
        <input name="experience" placeholder="Tajiriybe" required><br><br>
        <input name="portfolio" placeholder="Portfolio" required><br><br>
        <input name="salary" placeholder="Ayliq" required><br><br>
        <textarea name="goal" placeholder="Maqset" required></textarea><br><br>
        <input name="contact" placeholder="Kontakt" required><br><br>
        <button type="submit">Jiberiw</button>
    </form>
</body>

</html>
